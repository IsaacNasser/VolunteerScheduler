<html>
<head>
    <meta charset="UTF-8"/>
    <title>Create User</title>
</head>
<link rel="stylesheet" type="text/css" href="styler.css"/>
<body>
    <div id="header">
        <h1>Event</h1>
    </div>

    <hr>

    <form id="createEvent" method="post" th:action="@{/events/create}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="Name"/></td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><input type="text" name="address"/></td>
            </tr>
            <tr>
                <td>Date of Event:</td>
                <td><input type="date" name="doe"/></td>
            </tr>
            <tr>
                <td>Start of Event Time:</td>
                <td><input type="text" name="startTime"/></td>
            </tr>
            <tr>
                <td>End of Event Time:</td>
                <td><input type="text" name="endTime"/></td>
            </tr>
            <tr>
                <td><input id="createEventSubmitButton" type="submit" name="submit" value="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
